  <script>
    const content = "Hello, I'm JangWon!!";
    const text = document.querySelector(".p-5 h1");
    let textIdx = 0;
    let typingInterval;

    function typing() {
      let txt = content[textIdx++];
      text.innerHTML += txt;

      if (textIdx >= content.length) {
        clearInterval(typingInterval);
      }
    }

    typingInterval = setInterval(typing, 100);

    const myCarouselElement = document.querySelector("#myCarousel");

    const carousel = new bootstrap.Carousel(myCarouselElement, {
      interval: 2000,
      touch: false,
    });
  </script>
